<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Ultima Wizard</title>

        <h:outputScript name="js/layout-animations.js" library="ultima-layout" />
        <script type="text/javascript">
        //<![CDATA[
                       
        //]]>
        </script>
    </h:head>

    <h:body>

        
        <div class="wizard-wrapper">
            <div class="wizard-topbar">
                <div class="logo"></div>
                <div class="profile">
                 
                 
            <h:form id="topbar-items-form">
                  <ul  class="topbar-items fadeInDown animated"> 
                 <li style="text-decoration: none;" class="profile-item">
                        <a href="#">                            
                           
                            <span style="color:white;">#{seguranca.nomeUsuario}</span>
                        </a>
                 </li>
                 <li style="text-decoration: none;">
                        <a href="/Gestao_Venda/">
                            <i class="topbar-icon material-icons">&#xE8B8;</i>
                            
                        </a>
                        
                    </li>
                 </ul>
                 </h:form>
                    <div class="profile-text">
                        
                      
                    </div>
                    <p:graphicImage styleClass="profile-image" name="images/extensions/flag-us@2x.png"
                        library="ultima-layout" />
                </div>
            </div>
            <div class="wizard-content">
                
                      <div class="card"   style="margin: 100px;align-items: center; text-align:center;    box-shadow: 10px 20px 20px 0 rgba(0,0,0,0.2);">
                        <h1 style="font-weight: bold; text-align: left; ">Abertura de Caixa</h1>
                        
                           <h3 style="text-align: center;">Informe os valores disponíveis para iniciar as suas operações </h3>
                        <p:tooltip />

                        <p:messages id="messages" showDetail="true" closable="true" />

                           
                           
                             <p:panelGrid id="p"  columns="1" layout="grid" style="margin-bottom:2px;" styleClass="ui-panelgrid-blank form-group">
                           
                            <p:inputNumber style="border: 1px solid #d3d3d3; border-radius: 4px 4px 4px 4px " id="default" required="true" />
                             <p:outputLabel value="Disponível em Caixa" />
                            <p:message for="default" />
                            
                           </p:panelGrid>

                            

                           
                           
                           

                        <p:commandButton icon="fa fa-sign-in" id="submitButton" value="CONFIRMAR ABERTURA"   styleClass="GreenButton"/>
                    </div>      
                        
                   
                            
                          
                    </div>
                </div>
           


        <h:outputStylesheet name="css/animate.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
        <h:outputStylesheet name="css/grid.css" library="ultima-layout" />
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
    </h:body>

</html>
