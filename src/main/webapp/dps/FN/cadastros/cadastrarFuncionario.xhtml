<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/dps/FN/templateFN.xhtml">

    <ui:define name="title">Forms</ui:define>
    <ui:define name="head">
        <style type="text/css">
            .nba-grid {
                width: 100%;
                table-layout: fixed;
                word-wrap: break-word;
            }

            .ui-scrollpanel-content p:first-child {
                margin: 0;
            }

        </style>
    </ui:define>

    <ui:define name="content">
        <f:metadata>
             <o:viewParam name="funcionario" value="#{cadastroFuncionarioBean.funcionario}" />
    		 <f:viewAction action="#{cadastroFuncionarioBean.inicializar}" />
    	</f:metadata>
        <h:form id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">

                        <h1 style="font-size:25px">#{cadastroFuncionarioBean.editando ? 'Edição de Funcionário' : 'Cadastrar Funcionário'}</h1>
                        <p:messages autoUpdate="true" closable="true" />
                        <p:toolbar>
                            <f:facet name="left">
                                <p:button  value="Novo" icon="ui-icon-plus" outcome="/dps/FN/cadastros/cadastrarFuncionario" />
                              
                                <span class="ui-separator" style="padding-right: 5px;">
                                    <span class="fa fa-ellipsis-v SoftGray" />
                                </span>
                                <p:commandButton  value="Salvar" title="Salvar" icon="ui-icon-save" update="@form" action="#{cadastroFuncionarioBean.salvar}"/>
	    				      
	    				      <p:hotkey bind="ctrl+s"  update="@form" action="#{cadastroFuncionarioBean.salvar}"/>
 
	    			
                            
                            </f:facet>
                            <f:facet name="right">
                                <p:button value="Pesquisar" title="Pesquisar" icon="ui-icon-search" outcome="/dps/FN/cadastros/pesquisarFuncionario" />
                                
                               
                            </f:facet>
                        </p:toolbar>
                        
                     </div>   
                     
                     <div class="card card-w-title">
                        
                             <p:panelGrid id="panelCliente"  columns="2" layout="grid" style="margin-bottom:2px;" styleClass="ui-panelgrid-blank form-group">

                                  <h:panelGroup>
                                        <label>Nome:</label><br />
                                       <p:inputText style="width: 100%;" id="nome"  required="true"  requiredMessage="Informe o Nome" value="#{cadastroFuncionarioBean.funcionario.nome}"/>
                                  </h:panelGroup>
                                  <h:panelGroup>
                                   
                                        <label>TELEFONE:</label><br />
                                        <p:inputText style="width: 100%;" id="telefone" required="true" requiredMessage="Informe o Nif" value="#{cadastroFuncionarioBean.funcionario.telefone}"/>
                                  </h:panelGroup>
                                   
                                    
                             </p:panelGrid>
                             
                             <p:panelGrid id="panelCliente2"  columns="2" layout="grid" style="margin-bottom:2px;" styleClass="ui-panelgrid-blank form-group">

                                  <h:panelGroup>
                                        <label>SEXO:</label><br />
                                     
                                <p:selectOneMenu id="sexo" value="#{cadastroFuncionarioBean.funcionario.sexo}" style="margin-bottom:10px;">
                                        <f:selectItem itemLabel="Selecione o Sexo" itemValue="" />
                                        <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                                       <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                                      
                              </p:selectOneMenu>
                                  </h:panelGroup>
                                  <h:panelGroup>
                                   
                                        <label>DATA DE NASCIMENTO:</label><br />
                                         <p:calendar id="data_nascimento" showOn="button" value="#{cadastroFuncionarioBean.funcionario.data_nascimento}" />
                                  </h:panelGroup>
                                   
                                    <h:panelGroup>
                                    <label>Loja:</label><br />
                                    
                                    <p:selectOneMenu id="loja" value="#{cadastroFuncionarioBean.funcionario.loja}">
	    			           <f:selectItem itemLabel="Selecione a loja"/>
	    			           <f:selectItems value="#{cadastroFuncionarioBean.listaLojas}" var="loja"
	    			              	itemValue="#{loja}" itemLabel="#{loja.nome}" />
	    		            </p:selectOneMenu>
                                    </h:panelGroup>
                                    
                             </p:panelGrid>

                           

                    </div>
                </div>


            </div>
        </h:form>
    </ui:define>

</ui:composition>
