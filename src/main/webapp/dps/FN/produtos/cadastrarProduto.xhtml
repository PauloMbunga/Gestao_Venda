<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/dps/FN/templateFN.xhtml">

    <ui:define name="title">Forms</ui:define>
    <ui:define name="head">
        <style type="text/css">
            .nba-grid {
                width: 100%;
                table-layout: fixed;
                word-wrap: break-word;
            }

            .ui-scrollpanel-content p:first-child {
                margin: 0;
            }

        </style>
    </ui:define>

    <ui:define name="content">
        <f:metadata>
             <o:viewParam name="produto" value="#{cadastroProdutoBean.produto}" />
    		 <f:viewAction action="#{cadastroProdutoBean.inicializar}" />
    	</f:metadata>
        <h:form id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">

                        <h1 style="font-size:25px">#{cadastroProdutoBean.editando ? 'Edição de Produto' : 'Cadastrar Produto'}</h1>
                        <p:messages autoUpdate="true" closable="true" />
                        <p:toolbar>
                            <f:facet name="left">
                                <p:button  value="Novo" icon="ui-icon-plus" outcome="/dps/FN/produtos/cadastrarProduto" />
                              
                                <span class="ui-separator" style="padding-right: 5px;">
                                    <span class="fa fa-ellipsis-v SoftGray" />
                                </span>
                                <p:commandButton  value="Salvar" title="Salvar" icon="ui-icon-save" update="@form" action="#{cadastroProdutoBean.salvar}"/>
	    				      
	    				      <p:hotkey bind="ctrl+s"  update="@form" action="#{cadastroProdutoBean.salvar}"/>
 
	    			
                            
                            </f:facet>
                            <f:facet name="right">
                                <p:button value="Pesquisar" title="Pesquisar" icon="ui-icon-search" outcome="/dps/FN/produtos/pesquisarProduto" />
                                
                               
                            </f:facet>
                        </p:toolbar>
                        
                     </div>   
                     
                     <div class="card card-w-title">
                        
                             <p:panelGrid id="panelCliente"  columns="2" layout="grid" style="margin-bottom:2px;" styleClass="ui-panelgrid-blank form-group">

                                  <h:panelGroup>
                                        <label>Descricao:</label><br />
                                       <p:inputText style="width: 100%;" id="nome"  required="true"  requiredMessage="Informe o Descricao" value="#{cadastroProdutoBean.produto.descricao}"/>
                                  </h:panelGroup>
                                  <h:panelGroup>
                                   
                                        <label>Código Interno:</label><br />
                                        <p:inputText style="width: 100%;" id="codigo_interno" required="true" requiredMessage="Informe o Código Interno" value="#{cadastroProdutoBean.produto.codigo_interno}"/>
                                  </h:panelGroup>
                                 
                                  <h:panelGroup>
                                   
                                        <label>Grupo de Produto</label><br />
                            
                             <p:selectOneMenu id="grupo_produto" value="#{cadastroProdutoBean.produto.grupoProduto}">>
	    			           <f:selectItem itemLabel="Selecione o Grupo de Produto"/>
	    			           <f:selectItems value="#{cadastroProdutoBean.listaGrupoProdutos}" var="grupo_produto"
	    			              	itemValue="#{grupo_produto}" itemLabel="#{grupo_produto.descricao}" />
	    		            </p:selectOneMenu>
                                  
                                  </h:panelGroup>
                                  
                                  <h:panelGroup rendered="#{cadastroProdutoBean.editando}">
                                        <label>Activar Para Venda?:</label><br />
                                     
                                <p:selectOneMenu id="activo" value="#{cadastroProdutoBean.produto.activo_para_venda}" style="margin-bottom:10px;">
                                    
                                        <f:selectItem itemLabel="Sim" itemValue="true" />
                                       <f:selectItem itemLabel="Não" itemValue="false" />
                                      
                              </p:selectOneMenu>
                                  </h:panelGroup>
                                   
                                    
                             </p:panelGrid>

                           

                    </div>
                </div>


            </div>
        </h:form>
    </ui:define>

</ui:composition>
