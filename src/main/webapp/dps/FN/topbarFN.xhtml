<ui:composition

    xmlns:h="http://java.sun.com/jsf/html"

    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima">

    <div class="topbar clearfix">
        <div class="topbar-left">

        </div>
        
        <div class="topbar-right">
            <a id="menu-button" href="#">

            </a>
            
            
            <h:form id="topbar-items-form">
            
            
                <ul class="topbar-items fadeInDown animated">

                        <a href="#">                            
                            <div class="profile-image"></div>
                            <span style="color:white;">#{seguranca.nomeUsuario}</span>
                        </a>
                        
                        <ul class="ultima-menu animated">
                           
                            
           
                            <li role="menuitem">
                                <a href="/Gestao_Venda/logout">

                            </li>
                        </ul>
                    </li>
                    
                    <li>
                        <a href="/Gestao_Venda/">
                            <i class="topbar-icon material-icons">&#xE8B8;</i>

                </ul>

</ui:composition>
